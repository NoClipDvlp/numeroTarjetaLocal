<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Bonita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box {
            padding: 20px;
            text-align: center;
        }

        .box h2 {
            color: #333;
        }

        .box p {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Número de Documento</h2>
            <p>1028480213</p>
        </div>
        <div class="box">
            <h2>numeroTarjetaLocal</h2>
            <p>1010000124848946</p>
        </div>
    </div>
</body>
</html>
